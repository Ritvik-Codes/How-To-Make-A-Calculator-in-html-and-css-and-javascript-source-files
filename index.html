<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Link Css-->
  <link rel="stylesheet" href="style.css">
  <!---->
  <title>Calculator</title>
</head>
<body>
  <!--Body Start-->
  <input type="number" name="number" id="number1" placeholder="Number1 here">
  <input type="number" name="number" id="number2" placeholder="Number2 here">

  <div id="btn">
    <button onclick="add()"> 
      <img src="Assets/plus-lg.svg">
    </button>
    <button onclick="sub()">
      <img src="Assets/dash-lg.svg">
    </button>
    <button onclick="mul()">
      <img src="Assets/x-lg.svg">
    </button>
    <button onclick="div()">
      <img src="Assets/slash-lg.svg">
    </button>
  </div>
  <!--Body End-->
  <!--Link Javascript-->
  <script src="script.js"></script>
  <!---->
</body>
</html>
